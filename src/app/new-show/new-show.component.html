<!-- ngModel allows us to make use of data input by the user to populate more diy shows -->

<form class="form" #newShow="ngForm" (ngSubmit)="onSubmit(newShow)">
  <label class="label" for="title">Name of Show</label>
  <input class="input" type="text" name="title" id="title" ngModel />

  <label class="label" for="start">Show Time</label>
  <input class="input" type="datetime-local" name="start" id="start" ngModel />

  <label class="label" for="description"> Description</label>
  <textarea
    class="input"
    name="description"
    id="description"
    cols="30"
    rows="10"
    ngModel
  ></textarea>

  <label class="label" for="address">Address</label>
  <input class="input" type="text" name="address" id="address" ngModel />

  <button class="button">Add Another Gig</button>
  <button class="button" routerLink="/home">Submit</button>
</form>
